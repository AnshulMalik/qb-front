<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qb-Profile</title>
    <link href="../../node_modules/bootstrap-material-design-icons/css/material-icons.css" media="all" rel="stylesheet" type="text/css">
    <link href="../../node_modules/bootstrap3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/Main.css" rel="stylesheet">
    <script src="../../node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="../../node_modules/jquery-mobile/dist/jquery.mobile.min.js" defer></script>
    <script src="../../node_modules/gsap/src/minified/TweenMax.min.js" defer></script>
    <script src="../../node_modules/js-md4/build/md4.min.js" defer></script>
    <script src="../../src/js/socket.io.js" defer></script>
    <script src="resources/js/main.js" type="text/javascript" defer></script>
</head>
<body>
    <nav class="header">
        <div class="nav-controls">
            <span>
                <div>
                    <span class="mdi mdi-people"></span>
                    <span class="icon-name">Profile</span>
                </div>
            </span>
            <span class="brand"><span class="logo"></span></span>
            <span>
                <div>
                    <span class="mdi mdi-multiline-chart"></span>
                    <span class="icon-name">Stats</span>
                </div>
            </span>
        </div>
    </nav>
    <div class="profile">
        <div class="user-detail">
          <img id="user-icon" class="avatar"/>
          <div class="user-name">User Name</div>
        </div>
        <div class="row contest-start">
            <div class="col-xs-4"></div>
            <div class="col-xs-4 contest-group">
              <h4>Start a Contest</h4>
              <div class="contest-form">
                  <input class="col-sm-12" placeholder="Contest Name" regex="" type="text"/>
                  <select class="col-sm-12">
                      <option>Number of Questions</option>
                      <option1>5</option1>
                      <option>10</option>
                      <option>15</option>
                      <option>20</option>
                  </select><div>Select a category</div>
                  <select class="col-sm-12">
                      <option>-none-</option>
                      <option>Javascript</option>
                      <option>Linux/Ubuntu</option>
                  </select>
                  <button id="start-contest" class="btn btn-default">Go<span class="glyphicon glyphicon-chevron-right"></span></button>
              </div>
            </div>
            <!--Form for 2 Player contest, feature to be added in the future-->
            <!-- <div class="col-xs-4 contest-group">
              <h4>Challenge a friend</h4>
              <div class="contest-form">
                  <input class="col-sm-12" placeholder="Name" regex="" type="text"/>
                  <input class="col-sm-12" placeholder="Number of questions" regex="[0-9]*" type="number"/>
                  <div>Select a category</div>
                  <select class="col-sm-12">
                      <option>-none-</option>
                      <option>Javascript</option>
                      <option>Linux/Ubuntu</option>
                  </select>
                  <button id="start-dual" class="btn btn-default">Go<span class="glyphicon glyphicon-chevron-right"></span></button>
              </div>
            </div> -->
            <div class="col-xs-4"></div>
        </div>
        <div id="select-players">
            <input id="toggle-invite-all" type="checkbox"/>
            <span id="send-invites" class="btn btn-default">Invite</span>
            <h3>Select players</h3>
            <ul></ul>
        </div>
        <iframe id="game-frame" src="../game/index.html"></iframe>
    </div>
</body>
</html>
